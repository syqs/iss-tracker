<div id="iss">ISS position: {{issLocation.latitude}}:{{issLocation.longitude}}</div>
<div id="map">
	<ui-gmap-google-map center='map.center' zoom='map.zoom'>
		<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker>
	</ui-gmap-google-map>
</div>
<div id="twitterFeed">
	<p ng-repeat='feed in tweets'> {{feed.text}} </p>
</div>
